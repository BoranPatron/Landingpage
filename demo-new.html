    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { 
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460); 
        }
        
        /* RadialMenu Styles - verbessert und nach links verschoben */
        .radial-menu-container {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 1000;
        }
        
        .radial-menu-button {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ffbd59, #ffa726);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(255, 189, 89, 0.3);
            transition: all 0.3s ease;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }
        
        .radial-menu-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(255, 189, 89, 0.5);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .radial-menu-items {
            position: absolute;
            bottom: 90px;
            left: 0;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s ease;
        }
        
        .radial-menu-items.open {
            opacity: 1;
            pointer-events: all;
        }
        
        .radial-item {
            position: absolute;
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(16px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-origin: center;
        }
        
        .radial-item:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 189, 89, 0.8);
            transform: scale(1.15);
            box-shadow: 0 8px 25px rgba(255, 189, 89, 0.3);
        }
        
        .radial-item-icon {
            font-size: 20px;
            margin-bottom: 2px;
        }
        
        .radial-item-label {
            font-size: 8px;
            font-weight: 600;
            color: white;
            text-align: center;
            line-height: 1;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        
        /* Tooltip für RadialMenu Items */
        .radial-item::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 80px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1001;
        }
        
        .radial-item:hover::after {
            opacity: 1;
        }
        
        /* Dashboard Card Styles */
        .dashboard-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
            min-height: 320px;
        }
        
        .dashboard-card:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border-color: rgba(255, 189, 89, 0.3);
            transform: translateY(-8px) scale(1.05);
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #ffbd59, #ffa726);

        /* Service Provider specific styles */
        .trade-card {
            background: rgba(255, 255, 255, 0.05);

            border: 1px solid rgba(255, 255, 255, 0.1);

            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 189, 89, 0.3);
            transform: translateY(-2px);

        // Modal functions
        function showModuleInfo(title, description) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4';
            modal.innerHTML = `
                <div class="bg-gradient-to-br from-[#2c3539] to-[#1a1a2e] rounded-2xl shadow-2xl max-w-md w-full p-8 border border-white/20">
                    <div class="text-center mb-6">
                        <div class="w-16 h-16 bg-gradient-to-br from-[#ffbd59] to-[#ffa726] rounded-2xl flex items-center justify-center mx-auto mb-4">
                            <span class="text-white text-2xl">🚀</span>
                        </div>
                        <h2 class="text-2xl font-bold text-white mb-2">${title}</h2>
                        <p class="text-gray-300">${description}</p>
                    </div>
                    <div class="bg-white/5 rounded-xl p-4 mb-6 border border-white/10">
                        <p class="text-sm text-gray-300 text-center">
                            <span class="text-[#ffbd59] font-semibold">Demo-Modus:</span><br>
                            In der Vollversion haben Sie hier Zugriff auf alle ${title}-Funktionen.
                        </p>
                    </div>
                    <div class="flex justify-center">
                        <button onclick="this.closest('.fixed').remove()" 
                                class="px-6 py-3 bg-gradient-to-r from-[#ffbd59] to-[#ffa726] text-[#2c3539] rounded-xl font-semibold hover:from-[#ffa726] hover:to-[#ff9800] transition-all duration-300 transform hover:scale-105">
                            Verstanden
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function showTradeDetails(title) {
            showModuleInfo(title, 'Hier können Sie ein detailliertes Angebot für diesen Auftrag erstellen.');
        }

        function showProjectDetails(projectName) {
            showModuleInfo(projectName, `Detailansicht für ${projectName} mit Gewerken, Aufgaben, Dokumenten und Finanzen.`);
        }

        function showTenderDetails(tenderTitle) {
            showModuleInfo('Ausschreibung', `${tenderTitle} - Hier können Sie Angebote verwalten und bewerten.`);
        }

        // Initialize demo based on role
        function initDemo() {
            if (role === 'bautraeger') {
                renderBautraegerDashboard();
            } else {
                renderDienstleisterDashboard();
            }
        }

        // Start demo
        document.addEventListener('DOMContentLoaded', initDemo);
