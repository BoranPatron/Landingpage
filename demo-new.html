        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { 
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460); 
        }
        
        /* RadialMenu Styles - leicht nach links verschoben */
        .radial-menu-container {
            position: fixed;
            bottom: 30px;
            right: 80px;
            z-index: 1000;
        }
        
        .radial-menu-button {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ffbd59, #ffa726);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(255, 189, 89, 0.3);
            transition: all 0.3s ease;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }
        
        .radial-menu-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(255, 189, 89, 0.5);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .radial-menu-items {
            position: absolute;
            bottom: 90px;
            right: 0;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s ease;
        }
        
        .radial-menu-items.open {
            opacity: 1;
            pointer-events: all;
        }
        
        .radial-item {
            position: absolute;
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(16px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-origin: center;
        }
        
        .radial-item:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 189, 89, 0.8);
            transform: scale(1.15);
            box-shadow: 0 8px 25px rgba(255, 189, 89, 0.3);
        }
        
        .radial-item-icon {
            font-size: 20px;
            margin-bottom: 2px;
        }
        
        .radial-item-label {
            font-size: 8px;
            font-weight: 600;
            color: white;
            text-align: center;
            line-height: 1;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        
        /* Tooltip f√ºr RadialMenu Items */
        .radial-item::after {
            content: attr(data-tooltip);
            position: absolute;
            right: 80px;
            top: 50%;
            transform: translateY(-50%);

            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;

            position: relative;

        .stats-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;

            ];

            const budgetRange = budget.match(/CHF ([\d.]+) - ([\d.]+)/);

                const company = companies[i];
