        /* RadialMenu Styles - aus dem echten Frontend */
        .radial-menu-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }
        
        .radial-menu-button {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #ffbd59, #ffa726);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(255, 189, 89, 0.3);
            transition: all 0.3s ease;
        }
        
        .radial-menu-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(255, 189, 89, 0.4);
        }
        
        .radial-menu-items {
            position: absolute;
            bottom: 80px;
            right: 0;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s ease;
        }
        
        .radial-menu-items.open {
            opacity: 1;
            pointer-events: all;
        }
        
        .radial-item {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-origin: center;
        }
        
        .radial-item:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 189, 89, 0.6);
            transform: scale(1.1);
        }
        
        /* Dashboard Card Styles */
