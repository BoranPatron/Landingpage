services:
  - type: web
    name: buildwise-landingpage
    env: static
    rootDir: .
    staticPublishPath: ./
    buildCommand: npm run build
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: DEPLOYMENT_MODE
        value: production
      - key: API_BASE_URL
        value: https://buildwise-api.onrender.com
      - key: FRONTEND_URL
        value: https://www.buildwise.ch
  - type: web
    name: buildwise-api
    env: node
    rootDir: .
    buildCommand: npm install --omit=dev
    startCommand: node api/server.js
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: BREVO_API_KEY
        sync: false
